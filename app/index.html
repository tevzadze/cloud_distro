<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title>Colibri studio template</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon.png">
    <!-- Template Basic Images End -->
    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#fff">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="top_line">
            <div class="top_line_left">
                
            </div>
            <div class="top_line_right">
                
            </div>
        </div>
        <div class="header_main">
            
        </div>
        <div class="categories">
            
        </div>
        <div class="linl_path">
            
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-img">
                <img src="img/card_product.png" alt="Товар">
            </div>
            <div class="card-name title-h3">
                <h3>
                    Жидкость Chaser Triple Apple Ice 60, мл
                </h3>
            </div>
            <div class="card-rate">
                <div>
                    <img src="img/star.svg" alt="Звезда">
                    <img src="img/star.svg" alt="Звезда">
                    <img src="img/star.svg" alt="Звезда">
                    <img src="img/star.svg" alt="Звезда">
                    <img src="img/star.svg" alt="Звезда">
                </div>
                <span class="desc-2">0 отзывов</span>
            </div>
            <div class="card-price">
                <div>
                    <span class="desc-1">250 ₴</span>
                    <span class="title-h3">200 ₴</span>
                </div>
                <div>
                    <img src="img/Checkmark.svg" alt="Есть в наличии">
                    <span class="desc-2"> Есть в наличии</span>
                </div>
            </div>
            <div class="card-button">
                <div>
                    <span class="desc-1 white">В корзину</span>    
                </div>
                <div>
                   <img src="img/cart.svg" alt="Корзина">     
                </div>
            </div>
        </div>   
    </main>
    <script src="js/scripts.min.js"></script>
    <!-- include additional scripts here AFTER app scripts will run -->
</body>

</html>
